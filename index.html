<!doctype html>
<html lang="en">
<head>
	<title>Robowall</title>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/animations.css" />
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200' rel='stylesheet' type='text/css'>
</head>
<body>

	<!-- Magic Vision Stuff -->
	<div id="visionContainer">
		<video id="webcam" autoplay width="640" height="480"></video>
	    <canvas id="canvas-source" width="640" height="480"></canvas>
	    <canvas id="canvas-highlights" width="640" height="480"></canvas>
	    <canvas id="canvas-blended" width="640" height="480"></canvas>
	    <div id="hotSpots">
	        <div id="fullScreen"></div>
	    </div>
	</div>
    <!-- End Magic -->
	
	<div id="screen">
		<div id="name"></div>
		<div class="threeContainer"></div>
		<div class="tileContainer">
			<div class="topStream stream"></div>
			<div class="botStream stream"></div>
		</div>
		<div class="featuredTileContainer animated fadeIn first">
			<div class="featuredTile animated bounceIn">
				<div class="closeBtn"></div>
				<div class="mediaContainer" id="mediaContainer1">
					<div class="media"></div>
				</div>
				<div class="description" id="scroller1">
					<div class="scroller">
						<h1></h1>
						<p></p>
					</div>
				</div>
			</div>
		</div>
		<div class="featuredTileContainer animated fadeIn second">
			<div class="featuredTile animated bounceIn">
				<div class="closeBtn"></div>
				<div class="mediaContainer" id="mediaContainer2">
					<div class="media"></div>
				</div>
				<div class="description" id="scroller2">
					<div class="scroller">
						<h1></h1>
						<p></p>
					</div>
				</div>
			</div>
		</div>
		<div class="featuredTileContainer animated fadeIn third">
			<div class="featuredTile animated bounceIn">
				<div class="closeBtn"></div>
				<div class="mediaContainer" id="mediaContainer3">
					<div class="media"></div>
				</div>
				<div class="description" id="scroller3">
					<div class="scroller">
						<h1></h1>
						<p></p>
					</div>
				</div>
			</div>
		</div>
		<div id="logos">
			<div class="HCII"></div>
			<div class="RI"></div>
		</div>
	</div>
	
	<script src="app/js/packery.js"></script>
	<script data-main="app/js/main" src="components/requirejs/require.js"></script>
	<script src="app/js/vision.js"></script>
	<script src="app/js/ftscroller.js"></script>
</body>
</html>
